<html>
<head>
  <title>Events Component</title>
  <style type="text/css">
    #square {
      background-color: blue;
      width: 100px;
      height: 100px;
    }

    .inner {
      background-color: red;
      width: 100px;
      height: 50px;
    }

  </style>
</head>
<body>
  <h2>Events Component</h2>
  
  <div id="square">
    <div class="inner">inner square</div>
  </div>

  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var events = require('events'),
        square = document.getElementById('square');

    var e = {
      "click" : outer,
      "click .inner" : inner
    }

    events.bind.call(window, square, e);

    function outer(e) {
      e.preventDefault();
      console.log('clicked outer');
    }

    function inner(e) {
      e.stopPropagation();
      console.log('clicked inner');
    }

  </script>
</body>
</html>
